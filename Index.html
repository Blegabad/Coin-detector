<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Detective</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            color: white;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
            background: #ff4757;
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background: #2ed573;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 140px;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            transform: scale(0.95);
            background: linear-gradient(45deg, #ff5252, #dd4124);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.secondary {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
        }

        .btn.secondary:active {
            background: linear-gradient(45deg, #5ca0ff, #0770c3);
        }

        .btn.success {
            background: linear-gradient(45deg, #00b894, #00a085);
        }

        .btn.success:active {
            background: linear-gradient(45deg, #00a085, #008f75);
        }

        .video-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .video-section h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        video, canvas {
            max-width: 100%;
            width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: #000;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .metric-value {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .anomaly-high { color: #ff4757; }
        .anomaly-medium { color: #ffa502; }
        .anomaly-low { color: #2ed573; }

        .log {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            max-height: 150px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #74b9ff;
            padding-left: 10px;
        }

        @media (max-width: 480px) {
            .analysis-grid {
                grid-template-columns: 1fr;
            }
            
            .btn {
                font-size: 14px;
                padding: 12px 20px;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü™ô Coin Detective</h1>
            <p>Professional anomaly detection for coin collectors</p>
        </div>

        <div class="status-bar">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="statusText">Ready to start camera...</span>
        </div>

        <div class="controls">
            <button class="btn" id="startCamera">üé• Start Camera</button>
            <button class="btn secondary" id="captureFrame" disabled>üîç Analyze Coin</button>
            <button class="btn success" id="saveImage" disabled>üíæ Save Result</button>
        </div>

        <div class="video-section">
            <h3>üìπ Live Camera Feed</h3>
            <video id="video" autoplay muted playsinline></video>
        </div>

        <div class="video-section">
            <h3>üéØ Analysis Result</h3>
            <canvas id="canvas"></canvas>
        </div>

        <div class="analysis-grid">
            <div class="metric-card">
                <div class="metric-value anomaly-low" id="overallScore">--</div>
                <div class="metric-label">Overall Score</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="edgeScore">--</div>
                <div class="metric-label">Edge Quality</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="surfaceScore">--</div>
                <div class="metric-label">Surface</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="shapeScore">--</div>
                <div class="metric-label">Shape</div>
            </div>
        </div>

        <div class="log" id="analysisLog">
            <div class="log-entry">üöÄ Coin Detective loaded. Tap Start Camera to begin!</div>
        </div>
    </div>

    <script>
        console.log('üöÄ Script starting...');
        
        class CoinDetector {
            constructor() {
                console.log('üîß Initializing CoinDetector...');
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.stream = null;
                this.isAnalyzing = false;
                
                this.setupCanvas();
                this.initializeEventListeners();
                this.log('‚úÖ Coin Detector initialized successfully!');
            }

            setupCanvas() {
                this.canvas.width = 600;
                this.canvas.height = 450;
                console.log('üìê Canvas setup complete');
            }

            initializeEventListeners() {
                console.log('üéØ Setting up event listeners...');
                
                const startBtn = document.getElementById('startCamera');
                const captureBtn = document.getElementById('captureFrame');
                const saveBtn = document.getElementById('saveImage');
                
                if (startBtn) {
                    startBtn.addEventListener('click', () => {
                        console.log('üé• Start camera button clicked!');
                        this.startCamera();
                    });
                    console.log('‚úÖ Start camera listener added');
                } else {
                    console.error('‚ùå Start camera button not found!');
                }
                
                if (captureBtn) {
                    captureBtn.addEventListener('click', () => {
                        console.log('üîç Capture button clicked!');
                        this.captureAndAnalyze();
                    });
                    console.log('‚úÖ Capture listener added');
                }
                
                if (saveBtn) {
                    saveBtn.addEventListener('click', () => {
                        console.log('üíæ Save button clicked!');
                        this.saveAnalysis();
                    });
                    console.log('‚úÖ Save listener added');
                }
            }

            updateStatus(message, isActive = false) {
                console.log('üìä Status update:', message);
                const statusText = document.getElementById('statusText');
                const indicator = document.getElementById('statusIndicator');
                
                if (statusText) statusText.textContent = message;
                if (indicator) {
                    if (isActive) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                }
            }

            async startCamera() {
                console.log('üì∑ Starting camera...');
                this.updateStatus('Requesting camera permission...');
                
                try {
                    // Check if getUserMedia is available
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        throw new Error('Camera API not supported');
                    }
                    
                    console.log('‚úÖ Camera API available');
                    
                    const constraints = {
                        video: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'environment'
                        }
                    };

                    console.log('üîç Requesting camera with constraints:', constraints);
                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    console.log('‚úÖ Camera permission granted!');
                    
                    this.video.srcObject = this.stream;
                    
                    this.video.onloadedmetadata = () => {
                        console.log('üìπ Video metadata loaded');
                        this.updateStatus('Camera active - Position coin and analyze', true);
                        
                        // Enable capture button
                        const captureBtn = document.getElementById('captureFrame');
                        const startBtn = document.getElementById('startCamera');
                        
                        if (captureBtn) captureBtn.disabled = false;
                        if (startBtn) startBtn.disabled = true;
                        
                        this.log('üìπ Camera started successfully!');
                        
                        // Log camera settings
                        const track = this.stream.getVideoTracks()[0];
                        if (track) {
                            const settings = track.getSettings();
                            console.log('üìä Camera settings:', settings);
                            this.log(`üìä Camera: ${settings.width || 'unknown'}x${settings.height || 'unknown'}`);
                        }
                    };
                    
                } catch (error) {
                    console.error('‚ùå Camera error:', error);
                    this.updateStatus(`Camera error: ${error.name}`);
                    this.log(`‚ùå Camera failed: ${error.message}`, 'error');
                    
                    let message = 'üì∑ Camera access failed. ';
                    if (error.name === 'NotAllowedError') {
                        message += 'Please allow camera permission and try again.';
                    } else if (error.name === 'NotFoundError') {
                        message += 'No camera found on this device.';
                    } else if (error.name === 'NotSupportedError') {
                        message += 'Camera not supported in this browser.';
                    } else {
                        message += 'Please refresh and try again.';
                    }
                    
                    alert(message);
                }
            }

            captureAndAnalyze() {
                if (this.isAnalyzing) {
                    console.log('‚ö†Ô∏è Analysis already in progress');
                    return;
                }
                
                console.log('üîç Starting analysis...');
                this.isAnalyzing = true;
                this.updateStatus('Analyzing coin...');
                this.log('üîç Capturing and analyzing coin image...');
                
                try {
                    // Capture current video frame
                    this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                    console.log('üì∏ Frame captured to canvas');
                    
                    // Simulate processing with progress
                    let progress = 0;
                    const progressInterval = setInterval(() => {
                        progress += 25;
                        this.updateStatus(`Analyzing... ${progress}%`);
                        
                        if (progress >= 100) {
                            clearInterval(progressInterval);
                            console.log('üßÆ Starting image analysis...');
                            this.performAnalysis();
                            this.updateStatus('Analysis complete!', true);
                            
                            // Enable save button
                            const saveBtn = document.getElementById('saveImage');
                            if (saveBtn) saveBtn.disabled = false;
                            
                            this.isAnalyzing = false;
                            console.log('‚úÖ Analysis complete');
                        }
                    }, 300);
                    
                } catch (error) {
                    console.error('‚ùå Analysis error:', error);
                    this.log('‚ùå Analysis failed: ' + error.message, 'error');
                    this.isAnalyzing = false;
                }
            }

            performAnalysis() {
                console.log('üßÆ Performing image analysis...');
                
                try {
                    const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                    const data = imageData.data;
                    console.log('üìä Image data extracted, pixels:', data.length / 4);
                    
                    // Simple analysis
                    const analysis = this.analyzeImage(data);
                    console.log('üìà Analysis results:', analysis);
                    
                    // Update display
                    this.updateDisplay(analysis);
                    
                    // Draw overlay
                    this.drawOverlay(analysis);
                    
                    // Generate report
                    this.generateReport(analysis);
                    
                } catch (error) {
                    console.error('‚ùå Analysis processing error:', error);
                    this.log('‚ùå Analysis processing failed: ' + error.message, 'error');
                }
            }

            analyzeImage(data) {
                let brightPixels = 0;
                let darkPixels = 0;
                let midPixels = 0;
                let colorVariation = 0;
                
                const pixelCount = data.length / 4;
                
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    const brightness = (r + g + b) / 3;
                    
                    if (brightness > 180) brightPixels++;
                    else if (brightness < 80) darkPixels++;
                    else midPixels++;
                    
                    colorVariation += Math.abs(r - g) + Math.abs(g - b) + Math.abs(b - r);
                }
                
                const brightRatio = brightPixels / pixelCount;
                const darkRatio = darkPixels / pixelCount;
                const midRatio = midPixels / pixelCount;
                const avgColorVar = colorVariation / pixelCount;
                
                // Calculate scores (0-1)
                const edge = Math.min(Math.abs(brightRatio - darkRatio) * 3, 1);
                const surface = Math.min((brightRatio * 0.5 + darkRatio * 0.3 + avgColorVar / 100), 1);
                const shape = Math.min(Math.abs(0.5 - midRatio) * 2, 1);
                const overall = (edge + surface + shape) / 3;
                
                return { overall, edge, surface, shape };
            }

            updateDisplay(analysis) {
                const getClass = (score) => {
                    if (score > 0.6) return 'anomaly-high';
                    if (score > 0.3) return 'anomaly-medium';
                    return 'anomaly-low';
                };

                const updateMetric = (id, value) => {
                    const el = document.getElementById(id);
                    if (el) {
                        el.textContent = value.toFixed(3);
                        el.className = `metric-value ${getClass(value)}`;
                    }
                };

                updateMetric('overallScore', analysis.overall);
                updateMetric('edgeScore', analysis.edge);
                updateMetric('surfaceScore', analysis.surface);
                updateMetric('shapeScore', analysis.shape);
                
                console.log('üìä Display updated with analysis results');
            }

            drawOverlay(analysis) {
                this.ctx.save();
                
                // Draw detection frame
                this.ctx.strokeStyle = analysis.overall > 0.5 ? '#ff4757' : '#2ed573';
                this.ctx.lineWidth = 3;
                this.ctx.strokeRect(50, 50, this.canvas.width - 100, this.canvas.height - 100);
                
                // Draw center crosshair
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                
                this.ctx.strokeStyle = '#74b9ff';
                this.ctx.lineWidth = 2;
                this.ctx.beginPath();
                this.ctx.moveTo(centerX - 20, centerY);
                this.ctx.lineTo(centerX + 20, centerY);
                this.ctx.moveTo(centerX, centerY - 20);
                this.ctx.lineTo(centerX, centerY + 20);
                this.ctx.stroke();
                
                // Add status text
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                this.ctx.fillRect(10, 10, 180, 60);
                
                this.ctx.fillStyle = 'white';
                this.ctx.font = 'bold 14px Arial';
                this.ctx.fillText('üéØ Analysis Complete', 15, 30);
                
                const status = analysis.overall > 0.6 ? 'HIGH ANOMALY' : 
                              analysis.overall > 0.3 ? 'MODERATE' : 'NORMAL';
                const color = analysis.overall > 0.6 ? '#ff4757' : 
                             analysis.overall > 0.3 ? '#ffa502' : '#2ed573';
                
                this.ctx.fillStyle = color;
                this.ctx.font = '12px Arial';
                this.ctx.fillText(`Status: ${status}`, 15, 50);
                
                this.ctx.restore();
                console.log('üé® Analysis overlay drawn');
            }

            generateReport(analysis) {
                let findings = [];
                
                if (analysis.edge > 0.5) findings.push('Edge irregularities detected');
                if (analysis.surface > 0.5) findings.push('Surface anomalies present');
                if (analysis.shape > 0.4) findings.push('Shape deviation found');
                
                if (findings.length === 0) {
                    this.log('‚úÖ No significant anomalies detected');
                } else {
                    this.log(`‚ö†Ô∏è Findings: ${findings.join(', ')}`);
                }
                
                this.log(`üìä Overall score: ${analysis.overall.toFixed(3)}`);
            }

            saveAnalysis() {
                try {
                    console.log('üíæ Saving analysis...');
                    const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                    
                    const link = document.createElement('a');
                    link.download = `coin-analysis-${timestamp}.png`;
                    link.href = this.canvas.toDataURL('image/png', 0.9);
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    this.log('üíæ Analysis image saved successfully');
                    console.log('‚úÖ Image saved');
                    
                } catch (error) {
                    console.error('‚ùå Save error:', error);
                    this.log('‚ùå Failed to save image: ' + error.message, 'error');
                }
            }

            log(message, type = 'info') {
                const logElement = document.getElementById('analysisLog');
                if (!logElement) return;
                
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                
                const timestamp = new Date().toLocaleTimeString();
                entry.textContent = `${timestamp}: ${message}`;
                
                if (type === 'error') {
                    entry.style.borderLeftColor = '#ff4757';
                    entry.style.color = '#ff6b6b';
                }
                
                logElement.appendChild(entry);
                logElement.scrollTop = logElement.scrollHeight;
                
                // Keep log manageable
                while (logElement.children.length > 20) {
                    logElement.removeChild(logElement.firstChild);
                }
                
                console.log(`üìù Log: ${message}`);
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ DOM loaded, initializing Coin Detector...');
            try {
                window.coinDetector = new CoinDetector();
                console.log('‚úÖ Coin Detector initialized successfully');
            } catch (error) {
                console.error('‚ùå Failed to initialize Coin Detector:', error);
            }
        });

        // Debug info
        console.log('üì± User Agent:', navigator.userAgent);
        console.log('üîí Secure Context:', window.isSecureContext);
        console.log('üì∑ Camera API available:', !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia));
    </script>
</body>
</html>
